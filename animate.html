<!DOCTYPE html>
<html>
<head>
	<title>动画</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<a class="hover-me" href="#">
			<span>Hover me</span>
		</a>
	</section>
	<section>
		<h3>loading</h3>
		<div class="loading">
			<div class="load-inner">
				<div class="tri-angel tri-angel-1"></div>
				<div class="tri-angel tri-angel-2"></div>
				<div class="tri-angel tri-angel-3"></div>
				<div class="cir-angel tri-angel tri-angel-1"></div>
				<div class="cir-angel tri-angel tri-angel-2"></div>
				<div class="cir-angel tri-angel tri-angel-3"></div>
			</div>
			<div class="load-inner">
	      <div class="fir"></div>
	      <div class="sec"></div>
	      <div class="r1"></div>
	      <div class="r2"></div>
	      <div class="r3"></div>
	    </div>
	    <div class="load-inner">
	    	<div class="circle-l">
		    	<div class="circle circle1"></div>
		    	<div class="circle circle2"></div>
		    	<div class="circle circle3"></div>
		    	<div class="circle circle4"></div>
		    </div>
		    <div class="circle-l circle-l-r45">
		    	<div class="circle circle1"></div>
		    	<div class="circle circle2"></div>
		    	<div class="circle circle3"></div>
		    	<div class="circle circle4"></div>
		    </div>
		    <div class="circle-l circle-l-r90">
		    	<div class="circle circle1"></div>
		    	<div class="circle circle2"></div>
		    	<div class="circle circle3"></div>
		    	<div class="circle circle4"></div>
		    </div>
	    </div>
	    <div class="load-inner">
	    	<div class="rotate-circle"></div>
	    </div>
	  </div>
	</section>
	<section>
		<h3>rotate</h3>
		<div class="rotate">
			<span></span>
			旋转吧
		</div>
	</section>
	<section>
		<div class="border-w"></div>
	</section>
</body>
</html>
